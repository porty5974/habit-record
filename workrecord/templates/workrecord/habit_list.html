{% extends "workrecord/base.html" %}

{% block title %}Task Management Application{% endblock title %}

{% block content %}
    <body class="container" style="background-color:#ABB2B9">
    <h4 class="h1 display-4 mt-4 border-bottom">Task Management Application</h4>
    <a href="{% url 'workrecord:habit_add' %}" class="btn btn-primary btn-sm my-3">タスク追加</a>
    <main class="d-flex justify-contexe-center">
      <div class="container table-responsive">
        <table class="table table-striped table-bordered table-hover bg-white">
          <thead>
            <tr>
              <th class="">タスク</th>
              <th class="">日付</th>
              <th class="">操作</th>
            </tr>
          </thead>
          <tbody>
          {% for habit in habits %}
            <tr>
              <td class="">{{ habit.name }}</td>
              <td class="">{{ habit.date }}</td>
              <td>
                <a href="{% url 'workrecord:habit_mod' habit_id=habit.id %}" class="btn btn-outline-primary btn-sm">修正</a>
                <a href="{% url 'workrecord:habit_del' habit_id=habit.id %}" class="btn btn-outline-danger btn-sm">削除</a>
                <a href="{% url 'workrecord:impression_list' habit_id=habit.id %}" class="btn btn-outline-info btn-sm">記録</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

{% endblock content %}
