{% extends "workrecord/base.html" %}

{% block title %}HabitTracker{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">作業記録</h4>
    <a href="{% url 'workrecord:habit_add' %}" class="btn btn-primary btn-sm my-3">追加</a>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'workrecord:habit_list' %}">
              <span data-feather="home"></span>
              TOPPAGE
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              today
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="bar-chart-2"></span>
              レポート
            </a>
          </li>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>保存したレポート</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              今月
            </a>
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>習慣</th>
              <th>日付</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          {% for habit in habits %}
            <tr>
              <td>{{ habit.name }}</td>
              <td>{{ habit.date }}</td>
              <td>
                <a href="{% url 'workrecord:habit_mod' habit_id=habit.id %}" class="btn btn-outline-primary btn-sm">修正</a>
                <a href="{% url 'workrecord:habit_del' habit_id=habit.id %}" class="btn btn-outline-danger btn-sm">削除</a>
                <a href="{% url 'workrecord:impression_list' habit_id=habit.id %}" class="btn btn-outline-info btn-sm">感想の一覧</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

{% endblock content %}
