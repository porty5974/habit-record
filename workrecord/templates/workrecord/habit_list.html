{% extends "workrecord/base.html" %}

{% block title %}HabitTracker{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">作業記録</h4>
    <a href="{% url 'workrecord:habit_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>習慣</th>
              <th>日付</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          {% for habit in habits %}
            <tr>
              <td>{{ habit.name }}</td>
              <td>{{ habit.date }}</td>
              <td>
                <a href="{% url 'workrecord:habit_mod' habit_id=habit.id %}" class="btn btn-outline-primary btn-sm">修正</a>
                <a href="{% url 'workrecord:habit_del' habit_id=habit.id %}" class="btn btn-outline-danger btn-sm">削除</a>
                <a href="{% url 'workrecord:impression_list' habit_id=habit.id %}" class="btn btn-outline-info btn-sm">感想の一覧</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

{% endblock content %}
