{% extends "workrecord/base.html" %}
{% load bootstrap4 %}

{% block title %}Task List{% endblock title %}

{% block content %}
    <h4 class="display-5 mt-4 mb-5 border-bottom">Task List</h4>
    {% if impression_id %}
    <form style="color:white" action="{% url 'workrecord:impression_mod' habit_id=habit_id impression_id=impression_id %}" method="post" >
    {% else %}
    <form style="color:white" action="{% url 'workrecord:impression_add' habit_id=habit_id %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'workrecord:impression_list' habit_id=habit_id %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
